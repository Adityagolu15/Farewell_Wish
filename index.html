<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farewell Link Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4e342e;
      font-size: 2.2em;
    }
    .container {
      background: #fff8e1;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #f57c00;
      outline: none;
    }
    button {
      background: linear-gradient(to right, #ff6f00, #ffa726);
      color: white;
      padding: 14px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 17px;
      width: 100%;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #e65100, #ff8f00);
      transform: scale(1.02);
    }
    #linkOutput {
      word-break: break-word;
      margin-top: 20px;
      background: #fff3e0;
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      color: #6d4c41;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .instructions {
      font-size: 15px;
      color: #5d4037;
      text-align: center;
      margin-bottom: 15px;
    }
    .nav-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }
    .nav-link a {
      color: #bf360c;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Generate Your Farewell Message Link</h1>
    <p class="instructions">Share this link so your friends can leave you messages ðŸ’Œ</p>
    <input type="text" id="yourName" placeholder="Enter Your Name (e.g., Aditya)"/>
    <button onclick="generateLink()">ðŸ”— Create My Link</button>
    <div id="linkOutput"></div>
    <div class="nav-link">
      ðŸ“¬ Want to read your received messages? <a href="view.html">Click here</a>
    </div>
  </div>

  <script>
    function generateLink() {
      const name = document.getElementById("yourName").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      const baseURL = window.location.pathname.replace(/\/?index\.html?$/, "/");
      const link = `${baseURL}message.html?to=${encodeURIComponent(name)}`;

      document.getElementById("linkOutput").innerHTML = `
        <strong>ðŸŽ‰ Share this link with your friends:</strong><br>
        <a href="${link}" target="_blank">${window.location.origin}/${link}</a>`;
    }
  </script>
</body>
</html>
