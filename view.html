<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Farewell Messages 💌</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .subtext {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .message {
      background: #ffffff;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message strong {
      color: #8e24aa;
      font-size: 1.1rem;
    }

    .message-text {
      margin-top: 8px;
      font-size: 1rem;
      color: #333;
    }

    .emoji-header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .back-btn {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 24px;
      background: linear-gradient(to right, #6a1b9a, #d81b60);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #8e24aa, #c2185b);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="emoji-header">🎓💌📬</div>
  <h2>Farewell Messages for <span id="receiverDisplay"></span></h2>
  <div class="subtext">Here’s what your friends had to say as you step into a new journey 🌟</div>

  <div id="messagesContainer"></div>

  <button class="back-btn" onclick="window.location.href='?page=home'">🏠 Back to Home</button>

  <script>
    const receiver = new URLSearchParams(window.location.search).get("receiver") || "You";
    document.getElementById("receiverDisplay").textContent = receiver;

    google.script.run.withSuccessHandler(function(data) {
      const container = document.getElementById("messagesContainer");
      if (!data.length) {
        container.innerHTML = `<p style="text-align:center;">No messages found for ${receiver} yet. 😔</p>`;
      } else {
        data.forEach(msg => {
          container.innerHTML += `
            <div class="message">
              <strong>${msg.sender} says:</strong>
              <div class="message-text">${msg.message}</div>
            </div>
          `;
        });
      }
    }).getMessages(receiver);
  </script>
</body>
</html>
