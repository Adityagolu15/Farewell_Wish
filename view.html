<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¨ Farewell Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    .subtext {
      color: #444;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(to right, #6a1b9a, #d81b60);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    .back-btn:hover {
      background: linear-gradient(to right, #8e24aa, #c2185b);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>üíå Farewell Messages for <span id="receiverDisplay">You</span></h1>
  <div class="subtext">Read the heartfelt notes your friends left for you! üéì‚ú®</div>

  <iframe id="messageFrame" src=""></iframe>

  <button class="back-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const receiver = urlParams.get("receiver") || "You";
    document.getElementById("receiverDisplay").textContent = receiver;

    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
    document.getElementById("messageFrame").src = `${scriptURL}?receiver=${encodeURIComponent(receiver)}`;
  </script>
</body>
</html>
