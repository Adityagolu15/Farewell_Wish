<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíå Farewell Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #6a1b9a;
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    .subtext {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 280px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #8e24aa;
    }

    .view-btn {
      margin-left: 10px;
      padding: 12px 20px;
      background: linear-gradient(to right, #6a1b9a, #d81b60);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .view-btn:hover {
      background: linear-gradient(to right, #8e24aa, #c2185b);
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(to right, #6a1b9a, #d81b60);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #8e24aa, #c2185b);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>üì¨ View Your Farewell Messages</h1>
  <div class="subtext">Enter your name below to see what your friends shared üí¨</div>

  <input type="text" id="receiverInput" placeholder="Enter your name (e.g., Aditya)" />
  <button class="view-btn" onclick="loadMessages()">View Messages</button>

  <iframe id="messageFrame"></iframe>

  <br>
  <button class="back-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxywQO31qakY1WFYCibtn7BbLKB9pG_t_Mh6DHOpeEkksa21c9OQ7CJRBemdHJKk24xWA/exec"; // <-- Replace this

    function loadMessages() {
      const name = document.getElementById("receiverInput").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      const frame = document.getElementById("messageFrame");
      frame.src = `${scriptURL}?receiver=${encodeURIComponent(name)}`;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
