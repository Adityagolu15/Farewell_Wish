<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Farewell Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #4e342e;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .subtext {
      text-align: center;
      font-size: 1rem;
      color: #5e5e5e;
      margin-bottom: 25px;
    }
    .container {
      background: #fff8e1;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      animation: slideUp 1s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #f57c00;
      box-shadow: 0 0 5px rgba(245, 124, 0, 0.4);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: linear-gradient(to right, #ff6f00, #ffa726);
      color: white;
      padding: 14px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 17px;
      width: 100%;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #e65100, #ff8f00);
      transform: scale(1.02);
    }
    .emoji {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    #nextLinkBtn {
      display: none;
      background: linear-gradient(to right, #6a1b9a, #8e24aa);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ğŸ’ŒğŸ“ğŸ“</div>
    <h1>Write a Farewell Message</h1>
    <div class="subtext">Let your heart speak for your friend ğŸ’–</div>

    <form 
      action="https://script.google.com/macros/s/AKfycbxTcm-oOrdaOHGzcXThHHadluw-8G7bKK7Cg-Xiyudw4ox2RJZ7XK-Uo-g2kVYWw_qRCQ/exec" 
      method="POST" 
      target="hiddenFrame" 
      onsubmit="showSuccess()">

      <!-- Hidden field to send receiver name to Google Sheet -->
      <input type="hidden" name="receiver" id="receiverHidden" />

      <!-- Visible, read-only display of receiver's name -->
      <input type="text" id="receiverVisible" readonly style="background: #f5f5f5; font-weight: 600;" />

      <input type="text" name="sender" placeholder="Your Name (e.g., Rahul)" required />
      <textarea name="message" placeholder="Your Farewell Message..." required></textarea>

      <button type="submit">ğŸ“¨ Submit Message</button>
    </form>

    <iframe name="hiddenFrame" style="display: none;"></iframe>

    <button id="nextLinkBtn" onclick="goToLinkGenerator()">ğŸŒŸ Create My Own Message Link</button>
  </div>

  <script>
    const receiver = new URLSearchParams(window.location.search).get("to") || "";
    document.getElementById("receiverHidden").value = receiver;
    document.getElementById("receiverVisible").value = `To: ${receiver}`;

    function showSuccess() {
      setTimeout(() => {
        alert("ğŸ‰ Message submitted successfully!");
        document.getElementById("nextLinkBtn").style.display = "block";
      }, 1000);
    }

    function goToLinkGenerator() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
